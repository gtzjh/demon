name: Update Search Index and Deploy

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate search index
        uses: some-search-index-generator-action@v1
        with:
          input-dir: ./content
          output-file: ./static/search.json

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Auto-update search index [skip ci]"
            git pull origin main --rebase
            git push origin HEAD:main
          else
            git clean -fd
            git reset --hard HEAD
            echo "::notice:: No changes in search.json, skipping commit"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: generate-index
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4