<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Data - EASE</title>
    <link
      href="../css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="../css/style.css"
      rel="stylesheet" />
    <link
      href="../css/news_topic.css"
      rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />
    <style>
      /* 新增导航栏固定样式 */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      body {
        padding-top: 56px;
        margin-top: 0 !important;
      }
      /* 移除标题背景和调整样式 */
      .projects-topic-header {
        background: none;
        height: auto;
        padding: 0;
        margin-top: 56px;
        width: 100%;
      }

      .projects-topic-header .container {
        max-width: 870px;
        margin: 0 auto;
        padding: 0;
        text-align: left;
      }

      .projects-topic-header h1 {
        font-family: Arial, serif;
        font-size: 2.2em;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 15px;
        text-align: left;
        margin-left: -15px;
        display: inline-block;
      }
    </style>
    
  </head>
  <body>
    <!-- Include the navigation bar -->
    <div id="navbar-placeholder"></div>
    <script>
      fetch('../navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
          // Adjust links based on the current environment and directory
          let basePath = '/';
          // Remove 'students/' prefix for local development
          if (window.location.pathname.includes('/news/') && window.location.hostname !== '/') {
            basePath = '../';
          }
          document.querySelectorAll('.navbar-nav a').forEach(link => {
            link.href = basePath + link.getAttribute('href');
          });
          // Adjust brand link
          const brandLink = document.querySelector('.navbar-brand');
          if (brandLink) {
            brandLink.href = basePath + 'index.html';
          }
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>

    <header class="projects-topic-header">
      <div class="container">
        <h1>CH4 Data (Tsim Bei Tsui)</h1>
      </div>
    </header>

    <!-- Main Content -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../js/search.js"></script>
            
      </body>
    </html>
